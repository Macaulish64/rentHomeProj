<!DOCTYPE html>
<html xmlns:="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Rent</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" th:href="@{/css/w3.css}">

	<style>
		h1, h2, h3, h4, h5, h6 { font-family: Constantia, "思源宋体", sans-serif; }
		a, p { font-family: "Century Gothic", "华文中宋", sans-serif; }

		.our-login-box {
			width: 400px;
			height: 450px;
			right: 100px;
			bottom: -250px;
		}
	</style>
</head>
<body>

<div class="w3-top">
	<div class="w3-row w3-black w3-hide-small">
		<a th:href="@{/}" class="w3-bar-item w3-button w3-col l1">主页</a>
		<a th:href="@{/houselist}" class="w3-bar-item w3-button w3-col l1">房源</a>
		<a th:href="@{/demandlist}" class="w3-bar-item w3-button w3-col l1">求租</a>
	</div>
</div>

<div class="w3-display-container w3-content w3-center"
		 style="max-width:3200px; height:300px; background:dimgray;">
	<div class="w3-container w3-border w3-round w3-white w3-display-bottomright our-login-box">
		<form role="form" id="register" th:action="@{/user/register}" method="post">

			<div class="form-group">
				<label for="phonenumber">Phone number</label>
				<input type="text" class="form-control" id="phonenumber">
			</div>
			<div class="form-group">
				<label for="usernickname">User Name</label>
				<input type="text" class="form-control" id="usernickname">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password">
			</div>
			<div class="form-group">
				<label for="confirmpassword">Confirm password</label>
				<input type="password" class="form-control" id="confirmpassword">
			</div>

			<hr>
			<div class="form-group">
				<label for="selectid">Select ID</label>
				<select name="id" id="selectid">
					<option value=0>身份证</option>
					<option value=1>护照</option>
				</select>
			</div>
			<div class="form-group">
				<label for="idnumber">ID Number</label>
				<input type="text" class="form-control" id="idnumber">
			</div>
			<div class="form-group">
				<!--<label for="city">City</label>-->
			</div>

			<button type="submit" class="btn btn-primary">
				Sign up
			</button>

			<div>
				<a th:href="@{/signin}">sign in</a>
			</div>
		</form>
	</div>
</div>

<div class="w3-container w3-white" style="background: white; height: 300px"></div>

<footer class="w3-container w3-black" style="padding:32px;">
	<p class="w3-center">@Copyright haha</p>
</footer>

</body>
</html>

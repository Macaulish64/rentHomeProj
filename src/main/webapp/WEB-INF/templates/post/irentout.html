<!DOCTYPE html>
<html xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>I rent out</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" th:href="@{/css/w3.css}">

  <!-- -->
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{css/bootstrap-reset.css}">
  <!--矢量图标插件-->
  <link rel="stylesheet" th:href="@{css/font-awesome/css/font-awesome.css}">
  <!--统计插件https://github.com/rendro/easy-pie-chart/-->
  <link th:href="@{css/jquery-easy-pie-chart/jquery.easy-pie-chart.css}" rel="stylesheet" type="text/css" media="screen">
  <!--幻灯片插件-->
  <link rel="stylesheet" th:href="@{css/owl.carousel.css}" type="text/css">

  <!--right slidebar-->
  <link rel="stylesheet" th:href="@{css/slidebars.css}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{css/style.css}">
  <link rel="stylesheet" th:href="@{css/style-responsive.css}">

</head>
<body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- <script src="Scripts/jquery.pagination.js" type="text/javascript"></script> -->

<!--TODO: <script th:src="@{/js/***.js}"></script>-->

<style>
  h1, h2, h3, h4, h5, h6 { font-family: Constantia, "思源宋体", sans-serif; }
  a, p { font-family: "Century Gothic", "华文中宋", sans-serif; }

  .houseimg {
    width: 250px;
    height: 250px;
  }

  #main-content {
    padding-top: 50px;
  }
</style>

<section id="container">
  <!-- Navbar -->
  <header class="w3-top">
    <div class="w3-row w3-black w3-hide-small">
      <a th:href="@{/}" class="w3-bar-item w3-button w3-col s1">主页</a>
      <a th:href="@{/houselist}" class="w3-bar-item w3-button w3-col s1">房源</a>
      <a th:href="@{/demandlist}" class="w3-bar-item w3-button w3-col s1">求租</a>
      <a th:href="@{/signup}" class="w3-bar-item w3-button w3-right">注册</a>
      <a th:href="@{/signin}" class="w3-bar-item w3-button w3-right">登陆</a>
    </div>
  </header>

  <section id="main-content">
    <div class="row">
      <!-- left side (content) -->
      <div class="col-sm-9">

        <div id="demandinfo-pwd">
          <p><a>home</a> > <a>houselist</a> > <a>irentout</a></p>
        </div>

        <div class="container">
          <h1>我要出租</h1>

          <form class="form-horizontal" role="form"
                id="irentout-form" method="post">
            <div class="form-group row">
              <label for="title">Title:</label>
              <input type="text" class="form-control" id="title" name="title">
            </div>

            <div class="form-group row">
              <label>Keywords:</label>
            </div>

            <div class="form-group row">
              <label for="province">Province:</label>
              <select id="province" name="province">
                <option>Beijing</option>
                <option>Shanghai</option>
                <option>Andorra</option>
              </select>

              <label for="city">City:</label>
              <select id="city" name="city">
                <option>Abcd</option>
                <option>Bcde</option>
                <option>Cdef</option>
              </select>
            </div>

            <button type="button" class="btn" id="btn-irentout">
              Submit
            </button>
          </form>
        </div>

      </div>

      <!-- sidebar -->
      <div class="col-sm-3">
        <div id="user-panel">
          <div class="caption title">
            <h2>UserName</h2>
          </div>
          <div>
            <div>
              <ul>
                <li>...</li>
                <li>...</li>
                <li>...</li>
              </ul>
            </div>
            <div>
              <ul>
                <li>
                  <a th:href="@{/irent}"><h3>我要求租</h3></a>
                </li>
                <li>
                  <a th:href="@{/irentout}"><h3>我要出租</h3></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <footer class="w3-container w3-black" style="padding:32px;">
    <p class="w3-center">@Copyright haha</p>
  </footer>

</section>
</body>
</html>

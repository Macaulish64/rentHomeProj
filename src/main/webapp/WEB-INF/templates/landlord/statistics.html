<!DOCTYPE html>
<html xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>landlord statistics</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- -->
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{css/bootstrap-reset.css}">
  <!--矢量图标插件-->
  <link rel="stylesheet" th:href="@{css/font-awesome/css/font-awesome.css}">
  <!--统计插件https://github.com/rendro/easy-pie-chart/-->
  <link th:href="@{css/jquery-easy-pie-chart/jquery.easy-pie-chart.css}" rel="stylesheet" type="text/css" media="screen">
  <!--幻灯片插件-->
  <link rel="stylesheet" th:href="@{css/owl.carousel.css}" type="text/css">

  <!--right slidebar-->
  <link rel="stylesheet" th:href="@{css/slidebars.css}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{css/style.css}">
  <link rel="stylesheet" th:href="@{css/style-responsive.css}">

  <link rel="stylesheet" th:href="@{css/w3.css}">

</head>
<body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script th:src="@{/js/landlord/statistics.js}"></script>
<!-- <script src="Scripts/jquery.pagination.js" type="text/javascript"></script> -->

<style>
  .houseimg {
    width: 250px;
    height: 250px;
  }
</style>

<section id="container">

  <header class="w3-top">
    <div>
      <div class="w3-navbar w3-white navbar-collapse collapse w3-large">
        <a th:href="@{/}" class="w3-bar-item w3-button w3-hover-orange">主页</a>
        <a th:href="@{/houselist}" class="w3-bar-item w3-button w3-hover-orange">房源</a>
        <a th:href="@{/demandlist}" class="w3-bar-item w3-button w3-hover-orange">求租</a>
        <a th:href="@{/signup}" class="w3-bar-item w3-button w3-hover-orange w3-right">注册</a>
        <a th:href="@{/signin}" class="w3-bar-item w3-button w3-hover-orange w3-right">登陆</a>
        <a th:href="@{/personview}" class="w3-bar-item w3-button w3-hover-orange w3-right">个人中心</a>
      </div>
    </div>
  </header>

  <section id="main-content">
    <div class="row">
      <div class="col-lg-2">
        <section class="panel-heading">
          Link items
        </section>
        <div class="list-group">
          <div class="list-group-item"><a th:href="@{/landlordhouselist}">房源列表</a></div>
          <div class="list-group-item"><a th:href="@{/landlordappointment}">交易列表</a></div>
          <div class="list-group-item"><a th:href="@{/landlorddeal}">待交易</a></div>
          <div class="list-group-item"><a th:href="@{/landlordstatistics}">统计信息</a></div>
          <div class="list-group-item"><a th:href="@{/irent}">我要租房</a></div>
          <div class="list-group-item"><a th:href="@{/irentout}">我要出租</a></div>
        </div>
      </div>

      <div class="col-lg-10">
        <section class="panel">
          <div class="w3-navbar w3-white w3-large">
            <a th:href="@{/personview}" class="w3-bar-item w3-button w3-hover-deep-orange">个人信息</a>
            <a th:href="@{/landlord}" class="w3-bar-item w3-button w3-hover-deep-orange">我是房东</a>
            <a th:href="@{/roomer}" class="w3-bar-item w3-button w3-hover-deep-orange">我是房客</a>
          </div>
        </section>

        <section class="round-panel w3-center">
          <label for="premonth">起始月份</label>
          <input type="month" id="premonth" name="premonth">
          ~
          <label for="edmonth">结束月份</label>
          <input type="month" id="edmonth" name="edmonth">

          <button type="button" class="btn btn-primary" id="button-to-ask">确认</button>
        </section>

        <section class="panel">
          <header class="panel-heading">
            我是房东
          </header>
          <div class="panel-body">
            <ul>
              <li>
                <h2>总交易笔数</h2>
                <p id="total-transaction-number">55</p>
              </li>
              <li>
                <h2>总租金额</h2>
                <p id="total-rent-money">￥123123123</p>
              </li>
              <li>
                <h2>总押金额</h2>
                <p id="total-deposit-money">￥543543</p>
              </li>
              <li>
                <h2>总中介费</h2>
                <p id="total-agency-fee">￥123487289</p>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </section>
</section>

</body>
</html>

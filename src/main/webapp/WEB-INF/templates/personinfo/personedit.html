<!DOCTYPE html>
<html xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>person edit</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- -->
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{css/bootstrap-reset.css}">
  <!--矢量图标插件-->
  <link rel="stylesheet" th:href="@{css/font-awesome/css/font-awesome.css}">
  <!--统计插件https://github.com/rendro/easy-pie-chart/-->
  <link th:href="@{css/jquery-easy-pie-chart/jquery.easy-pie-chart.css}" rel="stylesheet" type="text/css" media="screen">
  <!--幻灯片插件-->
  <link rel="stylesheet" th:href="@{css/owl.carousel.css}" type="text/css">

  <!--right slidebar-->
  <link rel="stylesheet" th:href="@{css/slidebars.css}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{css/style.css}">
  <link rel="stylesheet" th:href="@{css/style-responsive.css}">

  <link rel="stylesheet" th:href="@{css/w3.css}">

</head>
<body>



<section id="container">

  <header class="w3-top">
    <div>
      <div class="w3-navbar w3-white navbar-collapse collapse w3-large">
        <a th:href="@{/}" class="w3-bar-item w3-button w3-hover-orange">主页</a>
        <a th:href="@{/houselist}" class="w3-bar-item w3-button w3-hover-orange">房源</a>
        <a th:href="@{/demandlist}" class="w3-bar-item w3-button w3-hover-orange">求租</a>
        <a th:href="@{/signup}" class="w3-bar-item w3-button w3-hover-orange w3-right">注册</a>
        <a th:href="@{/signin}" class="w3-bar-item w3-button w3-hover-orange w3-right">登陆</a>
        <a th:href="@{/personview}" class="w3-bar-item w3-button w3-hover-orange w3-right">个人中心</a>
      </div>
    </div>
  </header>

  <section id="main-content">
    <div id="row">
      <div class="col-lg-2">
        <section class="panel-heading">
          Link items
        </section>
        <div class="list-group">
          <div class="list-group-item"><a th:href="@{/personview}">个人信息</a></div>
          <div class="list-group-item"><a th:href="@{/personedit}">修改信息</a></div>
          <div class="list-group-item"><a th:href="@{/personimg}">修改头像</a></div>
          <div class="list-group-item"><a th:href="@{/personsecurity}">安全设置</a></div>
          <div class="list-group-item"><a th:href="@{/irent}">我要租房</a></div>
          <div class="list-group-item"><a th:href="@{/irentout}">我要出租</a></div>
        </div>
      </div>

      <div class="col-lg-10">
        <section class="panel">
          <div class="w3-navbar w3-white w3-large">
            <a th:href="@{/personview}" class="w3-bar-item w3-button w3-hover-deep-orange">个人信息</a>
            <a th:href="@{/landlord}" class="w3-bar-item w3-button w3-hover-deep-orange">我是房东</a>
            <a th:href="@{/roomer}" class="w3-bar-item w3-button w3-hover-deep-orange">我是房客</a>
          </div>
        </section>

        <section class="panel">
          <header class="panel-heading">
            修改个人信息
          </header>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-7">
                <form role="form" id="personedit-form">
                  <div class="form-group">
                    <label for="usernickname">昵称</label>
                    <input type="text" class="form-control"
                           id="usernickname" name="usernickname" readonly="readonly">
                  </div>
                  <div class="form-group">
                    <label for="userid">用户id</label>
                    <input type="text" class="form-control"
                           id="userid" name="userid" readonly="readonly">
                  </div>
                  <div class="form-group">
                    <label for="userlevel">用户等级</label>
                    <input type="text" class="form-control"
                           id="userlevel" name="userlevel" readonly="readonly">
                  </div>
                  <div class="form-group">
                    <label for="username">姓名</label>
                    <input type="text" class="form-control"
                           id="username" name="username" readonly="readonly">
                  </div>
                  <div class="form-group">
                    <label for="phonenumber">手机号</label>
                    <input type="text" class="form-control"
                           id="phonenumber" name="phonenumber">
                  </div>
                  <div class="form-group">
                    <label for="cardtype">证件类型</label>
                    <input type="text" class="form-control"
                           id="cardtype" name="cardtype" readonly="readonly">
                  </div>
                  <div class="form-group">
                    <label for="idnumber">证件号码</label>
                    <input type="text" class="form-control"
                           id="idnumber" name="idnumber" readonly="readonly">
                  </div>
                  <div class="form-group">
                    <label for="registcity">注册城市</label>
                    <input type="text" class="form-control"
                           id="registcity" name="registcity" readonly="readonly">
                  </div>
                  <div class="form-group">
                    <label for="updatetime">更新时间</label>
                    <input type="text" class="form-control"
                           id="updatetime" name="updatetime" readonly="readonly">
                  </div>
                  <div class="form-group row">
                    <button type="button" class="btn btn-primary" id="personedit-btn-yes">
                      确定
                    </button>
                    <button type="button" class="btn btn-default" id="personedit-btn-no">
                      取消
                    </button>
                  </div>
                </form>
              </div>
              <div class="col-lg-5">
              </div>

            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
</section>

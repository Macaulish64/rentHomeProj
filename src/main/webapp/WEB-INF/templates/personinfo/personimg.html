    <div>
      <div class="col-lg-2">

          <div class="list-group-item"><a th:href="@{/personview}">个人信息</a></div>

      <div class="col-lg-10">
        <section class="panel">
          <header class="panel-heading">
            个人信息
          </header>
          <div class="panel-body">
            <div class="row">
              <!--<div class="col-lg-5">
                留着如果有编辑图片功能的话
                <img class="img-responsive" src="img/person/person1.jpg">
              </div>-->
              <div class="col-lg-7">
              <!--  <form>
                  <img id="uploadimg" th:src="@{/img/defaultphoto.jpg}" width="400px" height="408px"/>
                  &lt;!&ndash; The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload &ndash;&gt;
                  <div class="row fileupload-buttonbar">
                      <div class="col-lg-7">
                        &lt;!&ndash; The fileinput-button span is used to style the file input field as button &ndash;&gt;
                        <span class="btn btn-success fileinput-button">
                          <i class="fa fa-plus"></i>
                          <span> Add files </span>
                          <input id="fileupload" type="file" name="photofile" multiple>
                        </span>
                        <button id="realfileupload" type="submit" class="btn btn-primary start">
                          <i class="fa fa-cloud-upload"></i>
                          <span>Start upload</span>
                        </button>
                      </div>
                  </div>
                  &lt;!&ndash; The table listing the files available for upload/download &ndash;&gt;
                </form>-->
                  <form id="fileupload" method="POST" enctype="multipart/form-data">
                      <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
                      <div class="row fileupload-buttonbar">
                          <div class="col-lg-7">
                              <!-- The fileinput-button span is used to style the file input field as button -->
                              <span class="btn btn-success fileinput-button">
                                  <i class="fa fa-plus"></i>
                                  <span>Add files...</span>
                                  <input type="file" name="files[]" multiple>
                              </span>
                              <button type="submit" class="btn btn-primary start">
                                  <i class="fa fa-cloud-upload"></i>
                                  <span>Start upload</span>
                              </button>
                              <button type="reset" class="btn btn-warning cancel">
                                  <span>Cancel upload</span>
                              </button>
                              <button type="button" class="btn btn-danger delete">
                                  <span>Delete</span>
                              </button>
                              <input type="checkbox" class="toggle">
                              <!-- The global file processing state -->
                              <span class="fileupload-process"></span>
                          </div>
                          <!-- The global progress state -->
                          <div class="col-lg-5 fileupload-progress fade">
                              <!-- The global progress bar -->
                              <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                  <div class="progress-bar progress-bar-success" style="width:0%;">
                                  </div>
                              </div>
                              <!-- The extended global progress state -->
                              <div class="progress-extended">
                                  &nbsp;
                              </div>
                          </div>
                      </div>
                      <!-- The table listing the files available for upload/download -->
                      <table role="presentation" class="table table-striped">
                          <tbody class="files">
                          </tbody>
                      </table>
                  </form>
                <!-- simple one-->
                  <div>
                      <span class="preview">
                          <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnail_url%}"></a>
                         {% } %}
                      </span>
                    <span class="btn btn-success fileinput-button">
                        <i class="fa fa-plus"></i>
                        <span>Add files...</span>
                        <input type="file" name="onefiles" multiple method="POST"
                         data-url="user/testonephoto"  enctype="multipart/form-data">>
                    </span>
                    <button type="submit" class="btn btn-primary start">
                        <i class="fa fa-cloud-upload"></i>
                        <span>Start upload</span>
                    </button>
                  </div>
              </div>

            </div>
          </div>

<!-- Optional JavaScript -->

<script th:src="@{/assets/file-uploader/js/vendor/jquery.ui.widget.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script th:src="@{/assets/file-uploader/js/jquery.iframe-transport.js}"></script>
<!-- The basic File Upload plugin -->
<script th:src="@{/assets/file-uploader/js/jquery.fileupload.js}"></script>
<!-- The File Upload processing plugin -->
<script th:src="@{/assets/file-uploader/js/jquery.fileupload-process.js}"></script>
<!-- The File Upload image preview & resize plugin -->
<script th:src="@{/assets/file-uploader/js/jquery.fileupload-image.js}"></script>
<!-- The File Upload audio preview plugin -->
<script th:src="@{/assets/file-uploader/js/jquery.fileupload-audio.js}"></script>
<!-- The File Upload video preview plugin -->
<script th:src="@{/assets/file-uploader/js/jquery.fileupload-video.js}"></script>
<!-- The File Upload validation plugin -->
<script th:src="@{/assets/file-uploader/js/jquery.fileupload-validate.js}"></script>
<!-- The File Upload user interface plugin -->
<script th:src="@{/assets/file-uploader/js/jquery.fileupload-ui.js}"></script>
<!-- myself -->
<script th:src="@{/js/userchangephoto.js}"></script>



<!-- The template to display files available for upload -->
<script id="template-upload" th:type="text">
      {% for (var i=0, file; file=o.files[i]; i++) { %}
      <tr class="template-upload fade">
          <td>
              <span class="preview"></span>
          </td>
          <td>
              <p class="name">{%=file.name%}</p>
              <strong class="error text-danger"></strong>
          </td>
          <td>
              <p class="size">Processing...</p>
              <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div>
          </td>
          <td>
              {% if (!i && !o.options.autoUpload) { %}
              <button class="btn btn-primary start" disabled>
                  <span>Start</span>
              </button>
              {% } %}
              {% if (!i) { %}
              <button class="btn btn-warning cancel">
                   <span>Cancel</span>
              </button>
              {% } %}
          </td>
      </tr>
      {% } %}
  </script>
<!-- The template to display files available for download -->
<script id="template-download" th:type="text">
      {% for (var i=0, file; file=o.files[i]; i++) { %}
      <tr class="template-download fade">
          <td>
            <span class="preview">
                {% if (file.thumbnail_url) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnail_url%}"></a>
                {% } %}
            </span>
          </td>
          <td>
              <p class="name">
                  {% if (file.url) { %}
                  <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnail_url?'data-gallery':''%}>{%=file.name%}</a>
                  {% } else { %}
                  <span>{%=file.name%}</span>
                  {% } %}
              </p>
              {% if (file.error) { %}
              <div><span class="label label-danger">Error</span> {%=file.error%}</div>
              {% } %}
          </td>
          <td>
              <span class="size">{%=o.formatFileSize(file.size)%}</span>
          </td>
          <td>
              {% if (file.deleteUrl) { %}
              <button class="btn btn-danger delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) {  %} data-xhr-fields='{"withCredentials":true}'{% } %}>
              <span>Delete</span>
              </button>
              <input type="checkbox" name="delete" value="1" class="toggle">
              {% } else { %}
              <button class="btn btn-warning cancel">
                  <span>Cancel</span>
              </button>
              {% } %}
          </td>
      </tr>
      {% } %}
  </script>

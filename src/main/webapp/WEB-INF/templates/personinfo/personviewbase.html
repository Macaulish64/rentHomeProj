	<!-- Bootstrap CSS -->

	<!-- -->

	<link rel="stylesheet" href="/rentHomeProj_war/css/bootstrap.min.css">
	<link rel="stylesheet" href="/rentHomeProj_war/css/bootstrap-reset.css">
	<!--矢量图标插件-->
	<link rel="stylesheet" href="/rentHomeProj_war/css/font-awesome/css/font-awesome.css">

	<!--right slidebar-->
	<link rel="stylesheet" href="/rentHomeProj_war/css/slidebars.css">

	<!-- Custom styles for this template -->

	<link rel="stylesheet" href="/rentHomeProj_war/css/style-responsive.css">

	<link rel="stylesheet" href="/rentHomeProj_war/css/w3.css">

</head>
<body>


<!-- <script src="Scripts/jquery.pagination.js" type="text/javascript"></script> -->

<section id="container">

	<header class="w3-top">
		<div>
			<div class="w3-navbar w3-white navbar-collapse collapse w3-large">
				<a th:href="@{/}" class="w3-bar-item w3-button w3-hover-orange">主页</a>
				<a th:href="@{/houselist}" class="w3-bar-item w3-button w3-hover-orange">房源</a>
				<a th:href="@{/demandlist}" class="w3-bar-item w3-button w3-hover-orange">求租</a>
				<a th:href="@{/signup}" class="w3-bar-item w3-button w3-hover-orange w3-right">注册</a>
				<a th:href="@{/signin}" class="w3-bar-item w3-button w3-hover-orange w3-right">登陆</a>
				<a th:href="@{/personview}" class="w3-bar-item w3-button w3-hover-orange w3-right">个人中心</a>
			</div>
		</div>
	</header>

	<section id="main-content">
		<div class="row">
			<div class="col-lg-2">
				<section class="panel-heading">
					Link items
				</section>
				<div class="list-group">
					<div class="list-group-item"><a th:href="@{/personview}">个人信息</a></div>
					<div class="list-group-item"><a th:href="@{/personedit}">修改信息</a></div>
					<div class="list-group-item"><a th:href="@{/personimg}">修改头像</a></div>
					<div class="list-group-item"><a th:href="@{/personsecurity}">安全设置</a></div>
					<div class="list-group-item"><a th:href="@{/irent}">我要租房</a></div>
					<div class="list-group-item"><a th:href="@{/irentout}">我要出租</a></div>
				</div>
			</div>

			<div class="col-lg-10">
				<section class="panel">
					<div class="w3-navbar w3-white w3-large">
						<a th:href="@{/personview}" class="w3-bar-item w3-button w3-hover-deep-orange">个人信息</a>
						<a th:href="@{/landlord}" class="w3-bar-item w3-button w3-hover-deep-orange">我是房东</a>
						<a th:href="@{/roomer}" class="w3-bar-item w3-button w3-hover-deep-orange">我是房客</a>
					</div>
				</section>

				<section class="panel">
					<header class="panel-heading">
						个人信息
					</header>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-7">
								<ul>
									<li>
										<label for="usernickname">昵称</label>
										<p id="usernickname">haha</p>
									</li>
									<li>
										<label for="userid">用户id</label>
										<p id="userid">123</p>
									</li>
									<li>
										<label for="userlevel">用户等级</label>
										<p id="userlevel">5</p>
									</li>
									<li>
										<label for="username">姓名</label>
										<p id="username">qwe</p>
									</li>
									<li>
										<label for="phonenumber">手机号</label>
										<p id="phonenumber">12345678901</p>
									</li>
									<li>
										<label for="cardtype">证件类型</label>
										<p id="cardtype">身份证</p>
									</li>
									<li>
										<label for="idnumber">证件号码</label>
										<p id="idnumber">123456789012345678</p>
									</li>
									<li>
										<label for="registcity">注册城市</label>
										<p id="registcity">beijing</p>
									</li>
									<li>
										<label for="updatetime">更新时间</label>
										<p id="updatetime">2019/1/11 15:43</p>
									</li>
								</ul>
							</div>
							<div class="col-lg-5">
								<img class="img-responsive" src="img/person/person1.jpg">
							</div>

						</div>
					</div>
				</section>
			</div>
		</div>

</section>

<!-- Optional JavaScript -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

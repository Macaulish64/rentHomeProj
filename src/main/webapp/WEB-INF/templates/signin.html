<!DOCTYPE html>
<html xmlns:="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Sign in</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" th:href="@{/css/w3.css}">

	<!-- -->
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{css/bootstrap-reset.css}">
	<!--矢量图标插件-->
	<link rel="stylesheet" th:href="@{css/font-awesome/css/font-awesome.css}">
	<!--统计插件https://github.com/rendro/easy-pie-chart/-->
	<link th:href="@{css/jquery-easy-pie-chart/jquery.easy-pie-chart.css}" rel="stylesheet" type="text/css" media="screen">
	<!--幻灯片插件-->
	<link rel="stylesheet" th:href="@{css/owl.carousel.css}" type="text/css">

	<!--right slidebar-->
	<link rel="stylesheet" th:href="@{css/slidebars.css}">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" th:href="@{css/style.css}">
	<link rel="stylesheet" th:href="@{css/style-responsive.css}">


	<style>
		h1, h2, h3, h4, h5, h6 { font-family: Constantia, "思源宋体", sans-serif; }
		a, p { font-family: "Century Gothic", "华文中宋", sans-serif; }

		.our-login-box {
			width: 400px;
			height: 450px;
			right: 100px;
			bottom: -250px;
		}
	</style>
</head>
<body>

<div class="w3-top">
	<div class="w3-row w3-black w3-hide-small">
		<a th:href="@{/}" class="w3-bar-item w3-button w3-col l1">主页</a>
		<a th:href="@{/houselist}" class="w3-bar-item w3-button w3-col l1">房源</a>
		<a th:href="@{/demandlist}" class="w3-bar-item w3-button w3-col l1">求租</a>
	</div>
</div>

<script th:src="@{/js/userlogin.js}"></script>

<div class="w3-display-container w3-content w3-center"
		 style="max-width:3200px; height:300px; background:dimgray;">
	<div class="w3-container w3-border w3-round w3-white w3-display-bottomright our-login-box">
		<form class="form-horizontal" role="form" id="form-signin" method="post">
			<div class="form-group w3-row">
				<label for="usernickname">User Name</label>
				<input type="text" class="form-control" id="usernickname" name="usernickname">
			</div>
			<div class="form-group w3-row">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password">
			</div>
			<div class="form-check w3-row">
				<label for="rememberme" class="form-check-label">Remember me</label>
				<input class="form-check-input" type="checkbox" id="rememberme">
			</div>
			<button type="button" class="btn btn-default" id="btnsignin">
				Login
			</button>
		</form>
	</div>
</div>

<div class="w3-container w3-white" style="background: white; height: 300px"></div>

<footer class="w3-container w3-black" style="padding:32px;">
	<p class="w3-center">@Copyright haha</p>
</footer>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- myself -->
<script th:src="@{/js/userlogin.js}"></script>

</body>
</html>

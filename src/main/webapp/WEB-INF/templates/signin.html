<!DOCTYPE html>
<html xmlns:="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">
<head>
	<title>sign in</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<a class="col-sm-1 navbar-brand" th:href="@{/}">
		zufang
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="col-sm-8 collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/houselist}">租房信息</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/demandlist}">求租信息</a>
			</li>
		</ul>
	</div>
</nav>

<div class="col-md-12 column">
	<form class="form-horizontal"
          role="form"
          id="form-signin"
          method="post">
		<div class="form-group">
			<label for="usernickname">User Name</label>
			<input type="text" class="form-control" id="usernickname" name="usernickname">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" name="password">
		</div>
		<div class="form-check">
			<label for="rememberme" class="form-check-label">
				Remember me
				<input class="form-check-input" type="checkbox" id="rememberme">
			</label>
		</div>
		<button type="button" class="btn btn-default" id="btn-signin">
			Login
		</button>
	</form>
</div>
<script th:src="@{/js/userlogin.js}"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">
<head>
	<title>house info</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" th:href="@{/css/w3.css}">

	<!-- -->
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{css/bootstrap-reset.css}">
	<!--矢量图标插件-->
	<link rel="stylesheet" th:href="@{css/font-awesome/css/font-awesome.css}">
	<!--统计插件https://github.com/rendro/easy-pie-chart/-->
	<link th:href="@{css/jquery-easy-pie-chart/jquery.easy-pie-chart.css}" rel="stylesheet" type="text/css" media="screen">
	<!--幻灯片插件-->
	<link rel="stylesheet" th:href="@{css/owl.carousel.css}" type="text/css">

	<!--right slidebar-->
	<link rel="stylesheet" th:href="@{css/slidebars.css}">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" th:href="@{css/style.css}">
	<link rel="stylesheet" th:href="@{css/style-responsive.css}">

</head>
<body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- <script src="Scripts/jquery.pagination.js" type="text/javascript"></script> -->
<script th:src="@{/js/house/housedetail.js}"></script>
<!--TODO: <script th:src="@{/js/***.js}"></script>-->


<section id="container">
  <!-- Navbar -->
	<header class="w3-top">
		<div>
			<div class="w3-navbar w3-white navbar-collapse collapse w3-large">
				<a th:href="@{/}" class="w3-bar-item w3-button w3-hover-orange">主页</a>
				<a th:href="@{/houselist}" class="w3-bar-item w3-button w3-hover-orange">房源</a>
				<a th:href="@{/demandlist}" class="w3-bar-item w3-button w3-hover-orange">求租</a>
				<!--<a th:href="@{/personview}" id="linkpresonview" class="w3-bar-item w3-button w3-hover-orange w3-right">个人中心</a>-->
				<a id="linksignup" th:href="@{/signup}" class="w3-bar-item w3-button w3-hover-orange w3-right">
					<i class="fa fa-user"></i> 注册
				</a>
				<a id="linksignin" th:href="@{/signin}" class="w3-bar-item w3-button w3-hover-orange w3-right">
					<i class="fa fa-sign-in"></i> 登陆
				</a>
			</div>
		</div>
	</header>

	<section id="main-content">
		<div class="row">
			<!-- left side (content) -->
			<div class="col-sm-9">
				<div id="houseinfo-pwd">
					<p><a>home</a> > <a>houselist</a> > <a>houseinfo</a></p>
				</div>

        <div class="row round-panel" id="houseinfo-basicinfo">
					<div class="img col-sm-6">
						<img class="houseimg"
								 style="width: 30em; height: 30em;"
								 th:src="@{/img/a(1).JPG}">
					</div>

					<div class="col-sm-6 container">
						<h1>The House</h1>
						<h2 id="housedescription">Dorm room in BUPT</h2>
						<label for="houseprice">Price:</label>
						<h1 id="houseprice"></h1>
						<button type="button" class="btn btn-primary" id="submit-btn">现在就要!</button>
					</div>
		</div>
				<div class="row round-panel" id="houseinfo-otherinfo">
					<ul>
						<li>
							<label for="houseid">房屋ID</label>
							<p id="houseid"></p>
						</li>
						<li>
							<label for="cityname">城市</label>
							<p id="cityname"></p>
						</li>
						<li>
							<label for="communityname">社区</label>
							<p id="communityname"></p>
						</li>
						<li>
							<label for="buildingnumber">楼门号</label>
							<p id="buildingnumber"></p>
						</li>
						<li>
							<label for="housetype">房屋类型</label>
							<p id="housetype"></p>
						</li>
						<li>
							<label for="housearea">房屋面积</label>
							<p id="housearea"></p>
						</li>
						<li>
							<label for="floornumber">楼层</label>
							<p id="floornumber"></p>
						</li>
						<li>
							<label for="elevatorornot">是否有电梯</label>
							<p id="elevatorornot"></p>
						</li>
						
						<li>
							<label for="depositmoney">押金</label>
							<p id="depositmoney"></p>
						</li>
						<li>
							<label for="rentmoney">租金</label>
							<p id="rentmoney"></p>
						</li>
						<li>
							<label for="paymentmethod">租金支付方式</label>
							<p id="paymentmethod"></p>
						</li>
						<li>
							<label for="registtime">注册时间</label>
							<p id="registtime"></p>
						</li>
						<li>
							<label for="updatetime">修改时间</label>
							<p id="updatetime"></p>
						</li>
					</ul>
				</div>

			</div>

			<!-- sidebar -->
			<div class="col-sm-3">
				<div id="user-panel">
					<div class="caption title">
						UserName
					</div>
					<div>
						<div>
							<ul>
								<li>...</li>
								<li>...</li>
								<li>...</li>
							</ul>
						</div>
						<div>
							<ul>
								<li>
									<a th:href="@{/irent}">我要求租</a>
								</li>
								<li>
									<a th:href="@{/irentout}">我要出租</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

	<footer class="w3-container w3-black" style="padding:32px;">
		<p class="w3-center">@Copyright haha</p>
	</footer>

</section>

</html>

<!DOCTYPE html>
<html xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>后台管理系统</title>

  <!-- -->
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{css/bootstrap-reset.css}">
  <!--矢量图标插件-->
  <link rel="stylesheet" th:href="@{css/font-awesome/css/font-awesome.css}">
  <!--统计插件https://github.com/rendro/easy-pie-chart/-->
  <link th:href="@{css/jquery-easy-pie-chart/jquery.easy-pie-chart.css}" rel="stylesheet" type="text/css" media="screen">
  <!--幻灯片插件-->
  <link rel="stylesheet" th:href="@{css/owl.carousel.css}" type="text/css">

  <!--right slidebar-->
  <link rel="stylesheet" th:href="@{css/slidebars.css}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{css/style.css}">
  <link rel="stylesheet" th:href="@{css/style-responsive.css}">

</head>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script th:src="@{/js/admin/adminhouselist.js}"></script>
<body>

<section id="container" >
  <!--顶部结束-->
  <header class="header white-bg">
    <div class="sidebar-toggle-box">
      <div class="fa fa-bars tooltips" data-placement="right"></div>
    </div>
    <a href="adminindex.html" class="logo">后台管理系统</a>
  </header>

  <section id="main-content">
    <div class="row">

      <div class="col-sm-2">
        <section class="panel-heading">
          后台管理系统
        </section>
        <div class="list-group">
          <div class="list-group-item"><a th:href="@{/}">返回主页</a></div>
          <div class="list-group-item"><a th:href="@{/adminusrlist}">用户列表</a></div>
          <div class="list-group-item"><a th:href="@{/adminhouselist}">房屋列表</a></div>
          <div class="list-group-item"><a th:href="@{/admindemandlist}">求租列表</a></div>
          <div class="list-group-item"><a th:href="@{/admintransactionlist}">交易列表</a></div>
          <div class="list-group-item"><a th:href="@{/adminstatistics}">统计信息</a></div>
        </div>
      </div>

      <div class="col-sm-10">
        <div class="round-panel">

          <div class="panel search-panel w3-large">
            <form class="list-group">
              <!--<hr>-->
              <div class="form-group list-group-item">
                <b class="bbb">城市</b>
                <input type="checkbox" name="city1" value="0"> 北京
                <input type="checkbox" name="city2" value="1"> 上海
                <input type="checkbox" name="city3" value="2"> 天津
              </div>

              <div class="form-group list-group-item">
                <b class="bbb">小区</b>
                <input type="text" name="community">
              </div>
              <!--<hr>-->
              <div class="form-group list-group-item">
                <b class="bbb">类型</b>
                <input type="checkbox" name="housetype1" id="housetype1" value="0"> 一居
                <input type="checkbox" name="housetype2" id="housetype2" value="1"> 两居
                <input type="checkbox" name="housetype3" id="housetype3" value="2"> 三居
                <input type="checkbox" name="housetype4" id="housetype4" value="3"> 四居+
              </div>
              <!--<hr>-->
              <div class="form-group list-group-item">
                <b class="bbb">面积</b>
                <label for="houseareamin">最小值</label>
                <input type="number" min="0" max="10000" id="houseareamin" name="houseareamin">
                <label for="houseareamax">最大值</label>
                <input type="number" min="0" max="10000" id="houseareamax" name="houseareamax">
              </div>
              <!--<hr>-->
              <div class="form-group list-group-item">
                <b class="bbb">是否有电梯</b>
                <input type="checkbox" name="elevator1" value="0" id="elevator1"> 有
                <input type="checkbox" name="elevator2" value="1" id="elevator2"> 否
              </div>
              <!--<hr>-->
              <div class="form-group list-group-item">
                <b class="bbb">租金</b>
                <label for="rentmoneymin">最小值</label>
                <input type="number" min="0" max="1000000" id="rentmoneymin" name="rentmoneymin">
                <label for="rentmoneymax">最大值</label>
                <input type="number" min="0" max="1000000" id="rentmoneymax" name="rentmoneymax">
              </div>
              <!--<hr>-->
              <div class="form-group list-group-item">
                <b class="bbb">支付方式</b>
                <input type="checkbox" name="paymentmethod1" value="0"
                       id="paymentmethod1"> 月租
                <input type="checkbox" name="paymentmethod2" value="1"
                       id="paymentmethod2"> 季租
                <input type="checkbox" name="paymentmethod3" value="2"
                       id="paymentmethod3"> 年租
              </div>
              <hr>
              <button type="button" class="btn btn-primary" id="search-btn">确认</button>
            </form>
          </div>

          <section class="panel">
            <div class="panel-body">
              <div>
                <table class="table table-hover">
                  <thead>
                  <tr>
                    <th>房屋ID</th>
                    <th>城市</th>
                    <th>社区</th>
                    <th>楼门号</th>
                    <th>房屋类型</th>
                    <th>房屋面积</th>
                    <th>楼层</th>
                    <th>是否有电梯</th>
                    <th>押金</th>
                    <th>租金支付方式</th>
                    <th>租金</th>
                    <th>注册时间</th>
                    <th>修改时间</th>
                    <th>已租/待租</th>
                  </tr>
                  </thead>
                  <tbody id="ownerhouselist">
                  <tr>
                    <td>111</td>
                    <td>Beijing</td>
                    <td>Haidian</td>
                    <td>456</td>
                    <td>三室两厅</td>
                    <td>500平米</td>
                    <td>234</td>
                    <td>有</td>
                    <td>￥192831081</td>
                    <td>￥1931081</td>
                    <td>支付宝</td>
                    <td>2019/1/11 0:00</td>
                    <td>2019/1/11 1:00</td>
                    <td>已租</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
  <!--main content end-->

  <!--footer start-->
  <footer class="site-footer">
    <div class="text-center">
      @Copyright haha
      <a href="#" class="go-top">
        <i class="fa fa-angle-up"></i>
      </a>
    </div>
  </footer>
  <!--footer end-->
</section>



</body>
</html>
